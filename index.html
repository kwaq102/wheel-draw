<!DOCTYPE html>
<html lang="pl">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Losowanie człowieka do robienia zadania</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Wylosuj chętną osobę do zadania</h1>

    <div class="wrapper">
        <img src="arrow.png" alt="" class="arrow">
        <div class="circle">
            <img src="circle.png" alt="">
            <div class="name kamil">Kamil</div>
            <div class="name ewelina">Ewelina</div>
            <div class="name michalina">Michalina</div>
            <div class="name lukasz">Łukasz</div>
            <div class="name mariusz">Mariusz</div>
            <div class="name mikolaj-sz">Mikołaj Sz.</div>
            <div class="name pawel">Paweł</div>
            <div class="name przemek">Przemek</div>
            <div class="name aniela">Aniela</div>
            <div class="name ania">Ania</div>
            <div class="name agata">Agata</div>
            <div class="name mikolaj-w">Mikołaj W.</div>
            <div class="name piotr">Piotr</div>
            <div class="name karolina">Karolina</div>
            <div class="name karol">Karol</div>
            <div class="name asia">Asia</div>
            <div class="name jarek">Jarek</div>
            <div class="name kinga">Kinga</div>
            <div class="name monika">Monika</div>
            <div class="name szymon">Szymon</div>
            <div class="name bartosz">Bartosz</div>
        </div>
        <div class="wrap-btn">
            <button class="btn-draw">Losuj</button>
        </div>
    </div>
    
    <script src="index.js"></script>
    
</body>
</html>
